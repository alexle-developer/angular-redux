<mat-toolbar color="primary"
             fxLayout="row">
  <span>Customer Portal</span>
  <div class="right-nav">
    <span *ngIf="user$ | async as user">
      <button mat-button>{{(user$ | async)?.username}}</button>
      <!-- TODO: we will add the products link later -->
      <button mat-button
              [routerLink]="['/products']"
              routerLinkActive="router-link-active">Products</button>
      <button mat-button>Logout</button>
    </span>
    <span *ngIf="(user$ | async) !== null ">
      <span mat-button
            [routerLink]="['/auth/login']"
            routerLinkActive="router-link-active">Login</span>
    </span>
  </div>
</mat-toolbar>

<!--
Note the <ng-content></ng-content> to
transclude content into the component
-->
<ng-content></ng-content>
